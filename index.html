  <!-- Weather Pillbox -->
  <div class="weather-pillbox" id="weather-pillbox">
    <img src="" alt="Weather Icon" id="weather-icon" style="display:none;">
    <span id="weather-text">Loading...</span>
  </div>

  <script>
    async function fetchWeather(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Weather data not available');
        const data = await response.json();
        displayWeather(data.current_weather);
      } catch (error) {
        weatherText.textContent = 'Unable to fetch weather';
      }
    }
    
    // Display the weather
    function displayWeather(data) {
      const temp = Math.round(data.temperature);
      const weather = data.weathercode; // Open-Meteo returns weather codes
      weatherText.textContent = `${temp}Â°C, Weather Code: ${weather}`;
    }

    // Get user's current location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          fetchWeather(latitude, longitude);
        },
        (error) => {
          weatherText.textContent = 'Location not available';
        }
      );
    } else {
      weatherText.textContent = 'Geolocation not supported';
    }    
  </script>
