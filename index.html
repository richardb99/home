<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Favourites</h1>
    </header>
    <div class="grid">
      <a href="https://www.bbc.co.uk/news" class="icon-link">
        <img src="https://www.bbc.co.uk/favicon.ico" alt="BBC News">
        <span>BBC News</span>
      </a>
      <a href="https://www.bbc.co.uk/sport" class="icon-link">
        <img src="https://www.bbc.co.uk/favicon.ico" alt="BBC Sport">
        <span>BBC Sport</span>
      </a>
      <a href="https://www.facebook.com" class="icon-link">
        <img src="https://www.facebook.com/favicon.ico" alt="Facebook">
        <span>Facebook</span>
      </a>
      <a href="https://www.twitter.com" class="icon-link">
        <img src="https://www.twitter.com/favicon.ico" alt="Twitter">
        <span>Twitter</span>
      </a>
    </div>
  </div>
</body>
</html>
